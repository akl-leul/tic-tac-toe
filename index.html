<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
            transition: background 0.5s;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 8px;
            margin: 20px auto;
            width: 380px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        .cell {
            width: 120px;
            height: 120px;
            font-size: 2.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #292929;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.1);
            transition: 0.2s;
        }
        .cell:hover {
            background: #383838;
        }
        .cell.taken {
            cursor: not-allowed;
            color: #ffcc00;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            background: #ffcc00;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #ffdb4d;
        }
        #status {
            font-size: 1.5em;
            margin-top: 15px;
            color: #ffcc00;
        }
        #status.win {
            color: #ff0;
            font-size: 2em;
            animation: glow 1s ease-in-out infinite alternate;
        }
        #score {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #score span {
            margin: 0 20px;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff0, 0 0 10px #ff0, 0 0 15px #ff0;
            }
            100% {
                text-shadow: 0 0 20px #ff0, 0 0 30px #ff0, 0 0 40px #ff0;
            }
        }
        body.win {
            background: linear-gradient(to right, #ff0, #ff9900);
        }
        .sparkle {
            position: absolute;
            font-size: 2rem;
            color: #ffcc00;
            animation: sparkle 1s ease-out infinite;
        }
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="controls">
        <button onclick="startGame('2P')">2 Player Mode</button>
        <button onclick="startGame('AI')">Play vs AI</button>
    </div>
    <div class="board" id="board"></div>
    <h2 id="status"></h2>
    <div id="score">
        <span>Player 1 (X): <span id="player1-score">0</span></span>
        <span>Player 2 (O): <span id="player2-score">0</span></span>
    </div>
    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameMode = "2P";
        let gameOver = false;
        let player1Score = 0;
        let player2Score = 0;

        function startGame(mode) {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameMode = mode;
            gameOver = false;
            document.getElementById("status").innerText = `${currentPlayer}'s Turn`;
            document.getElementById("status").classList.remove("win");
            document.body.classList.remove("win");
            removeSparkles();
            renderBoard();
        }

        function renderBoard() {
            let boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                let cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                if (cell) cellElement.classList.add("taken");
                cellElement.innerText = cell;
                cellElement.addEventListener("click", () => makeMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (board[index] || gameOver) return;
            board[index] = currentPlayer;
            renderBoard();
            if (checkWinner(currentPlayer)) {
                document.getElementById("status").innerText = `${currentPlayer} Wins!`;
                document.getElementById("status").classList.add("win");
                document.body.classList.add("win");
                gameOver = true;
                showSparkles();
                updateScore();
                setTimeout(() => {
                    startGame(gameMode);
                }, 2000);
                return;
            }
            if (!board.includes("")) {
                document.getElementById("status").innerText = "It's a Draw!";
                gameOver = true;
                setTimeout(() => {
                    startGame(gameMode);
                }, 2000);
                return;
            }
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById("status").innerText = `${currentPlayer}'s Turn`;
            if (gameMode === "AI" && currentPlayer === "O") {
                setTimeout(aiMove, 500);
            }
        }

        function aiMove() {
            let bestMove = minimax(board, "O").index;
            board[bestMove] = "O";
            renderBoard();
            if (checkWinner("O")) {
                document.getElementById("status").innerText = "AI Wins!";
                document.getElementById("status").classList.add("win");
                document.body.classList.add("win");
                gameOver = true;
                showSparkles();
                updateScore();
                setTimeout(() => {
                    startGame(gameMode);
                }, 2000);
            } else if (!board.includes("")) {
                document.getElementById("status").innerText = "It's a Draw!";
                gameOver = true;
                setTimeout(() => {
                    startGame(gameMode);
                }, 2000);
            } else {
                currentPlayer = "X";
                document.getElementById("status").innerText = `${currentPlayer}'s Turn`;
            }
        }

        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => 
                pattern.every(index => board[index] === player)
            );
        }

        function updateScore() {
            if (currentPlayer === "X") {
                player1Score++;
                document.getElementById("player1-score").innerText = player1Score;
            } else {
                player2Score++;
                document.getElementById("player2-score").innerText = player2Score;
            }
        }

        function minimax(newBoard, player) {
            let emptyCells = newBoard.map((val, index) => val === "" ? index : null).filter(v => v !== null);
            if (checkWinner("X")) return { score: -10 };
            if (checkWinner("O")) return { score: 10 };
            if (emptyCells.length === 0) return { score: 0 };

            let moves = [];
            for (let i of emptyCells) {
                let move = {};
                move.index = i;
                newBoard[i] = player;
                move.score = (player === "O") ? minimax(newBoard, "X").score : minimax(newBoard, "O").score;
                newBoard[i] = "";
                moves.push(move);
            }

            let bestMove = 0;
            if (player === "O") {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }

        function showSparkles() {
            for (let i = 0; i < 30; i++) {
                let sparkle = document.createElement("div");
                sparkle.classList.add("sparkle");
                sparkle.innerText = "âœ¨";
                sparkle.style.left = `${Math.random() * window.innerWidth}px`;
                sparkle.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }

        function removeSparkles() {
            const sparkles = document.querySelectorAll(".sparkle");
            sparkles.forEach(sparkle => sparkle.remove());
        }

        startGame("2P");
    </script>
</body>
</html>
